<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>

  </head>
  <body>
    <a-assets embedded arjs="debugUIEnabled: false;">
        <a-asset-item id="cake-obj" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.obj"></a-asset-item>
        <a-asset-item id="cake-mtl" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/cake.mtl"></a-asset-item>
        <a-asset-item id="brush" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/brush.json"></a-asset-item>
        <audio id="bday" src="https://cdn.rawgit.com/HackyRoot/A-Frame-Examples/c6a977a7/Happy_Birthday/assets/bday.mp3"></audio> 
       
    </a-assets>
    
    <a-scene >
      
      <a-marker-camera preset="hiro">
      <a-obj-model src="#cake-obj" mtl="#cake-mtl" position="0 0 0" rotation="0 0 0" scale="1 0.5 1"></a-obj-model>
      <a-entity rotation="0 0 0">
            <a-entity position="0 0 0" particle-system="preset: default; color:#f9e154; accelerationValue: 0, -10, 0; particleCount: 3000; direction: -1; rotationAxis: z; rotation:-90, 0 0"></a-entity>        
        </a-entity>
      <a-entity position="0 1 -3"
                  material="color: #fff"
                  scale="0.5 0.5 0.5"
                  text-geometry="value: Happy Birthday!;" sound="src:#bday; autoplay: true; loop: true; on:click"
                >
            </a-entity>
<!--       <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="grey" shadow></a-plane> -->
      </a-marker-camera>
        </a-scene>
  </body>
</html>
